<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        
        <div class="container">
            <div class="image-div img1">
                <img src="images-6/zebra.jpg" alt="zebra">
            </div>
            <div class="image-div img2">
                <img src="images-6/elephant.jpg" alt="elephant">
            </div>
            <div class="image-div img3">
                <img src="images-6/lionking.jpg" alt="lionking">
            </div>
            <div class=" image-div img4">
                <img src="images-6/monkey.jpg" alt="monkey">
            </div>
            <div class="image-div img5">
                <img src="images-6/fox.jpg" alt="fox">
            </div>
            <div class="image-div img6">
                <img src="images-6/baboon.jpg" alt="baboon">
            </div>

            <div class="button-container hidden">
                <a class="prev" onclick = "nextImage(-1)" >❮</a>
                <a class="next" onclick = "nextImage(1)">❯</a>
            </div>
        </div>
        <br>

        <div class="dot-container">
            <span class="dot" onclick = "currentImage(1)" ></span>
            <span class="dot" onclick = "currentImage(2)" ></span>
            <span class="dot" onclick = "currentImage(3)" ></span>
            <span class="dot" onclick = "currentImage(4)" ></span>
            <span class="dot" onclick = "currentImage(5)" ></span>
            <span class="dot" onclick = "currentImage(6)" ></span>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
